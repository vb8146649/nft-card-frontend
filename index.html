<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./output.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: underline;}
  </style>
</head>
<body class="p-5 min-h-screen text-base flex flex-col bg-[hsl(217,54%,11%)]">
  <main class="flex-grow flex justify-center items-center ">
    <div id="nft-card" class="font-outfit text-[hsl(215,51%,70%)] p-5 max-w-[20rem] rounded-xl bg-[hsl(216,50%,16%)] ">
      <a href="#" class="relative rounded-xl inline-block">
        <div class="hover:opacity-100 opacity-0 flex bg-[hsla(178,100%,50%,0.5)] rounded-xl absolute top-0 left-0 right-0 bottom-0 items-center justify-center">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </div>
        <img src="images/image-equilibrium.jpg" class="block w-full rounded-xl" alt="">
      </a>
      <h1>
        <a class="text-2xl block font-bold text-white my-3 hover:text-[hsl(178,100%,50%)] " href="#">Equilibrium #3429</a>
      </h1>
      
      Our Equilibrium collection promotes balance and calm.
      <p class="flex justify-between my-4 items-center text-center ">
        <span class="text-[hsl(178,100%,50%)] font-bold">
          <svg width="11" height="18" class="inline me-1 " xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          0.041 ETH
        </span>
        <span >
          <svg width="17" height="17" class="inline" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          3 days left
        </span>
      </p>
        <hr class="border-[hsla(215,51%,70%,0.5)] "> 
      <div class="mt-5 flex items-center">
        <img src="images/image-avatar.png" class="w-8 inline content-center border-white border rounded-full" alt="">
        <span class="text-center px-3">
          Creation of <a class="text-white hover:text-[hsl(178,100%,50%)]" href="#">Jules Wyvern</a>
        </span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vb8146649/portfolio">Vishal</a>.
    </div>
  </footer>
</body>
</html>
